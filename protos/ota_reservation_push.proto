message OtaReservationPush {
  string id = 1;
  string property = 2;
  string channel_manager = 3;
  string reservation = 4;
  string type = 5;
  string status = 6;
  string created_at = 7;
  string updated_at = 8;
  string last_attempted_at = 9;
  string retries = 10;
}


